<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>


  </head>
  <body>
    <!-- <div class="container-fluid"> -->
      <div class=" row main">
        <div class="leftSide  col-12 col-sm-12 col-md-6 col-lg-5 col-xl-6 col-xxl-6 order-2 order-sm-2" id="showWeather">
         
        </div>
        <div class="rightSide col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl-5 order-1 order-sm-1">
          <div class="feildDiv">
            <input
              type="text"
              placeholder="Search Location..."
              aria-label="Search Location"
              id="inputField"
            />
            <span class="searchIcon">
              <i class="fas fa-search" onclick="searchData()"></i>
            </span>
          </div>
          <div class="weatherDetails">
            <p>Weather Details...</p>
            <ul class="detailsList">
            <li id="tempMax">
              <span>Temp max</span> <span>--° <i class="fas fa-thermometer-full"></i></span>
            </li>
            <li id="tempMin">
              <span>Temp min</span> <span>--° <i class="fas fa-thermometer-empty"></i></span>
            </li>
            <li id="humidity">
              <span>Humidity</span> <span>--% <i class="fas fa-tint"></i></span>
            </li>
            <li id="cloudy">
              <span>Cloudy</span> <span>--% <i class="fas fa-cloud"></i></span>
            </li>
            <li id="wind">
              <span>Wind</span> <span>-- km/h <i class="fas fa-wind"></i></span>
            </li>
          </ul>
          </div>
        </div>
        
      </div>
      
    <!-- </div> -->
   


        
    
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
